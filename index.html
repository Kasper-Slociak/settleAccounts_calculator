<body>
	
    <h1>Settle yours shared expenses with firends</h1>
<div class="main">
    <div class="inputs">
		<label>Has anyone already paid for everyone?</label>
    </br>
        <label for="yes">Yes</label>
<input type="radio" name="paid" id="yes" value="yes" onclick="someonePaid();">
        <label for="no">No</label>
<input type="radio" name="paid" id="no" value="no" onclick="simpleCount();">
</br>
        <label for="persons">Enter the number of persons</label>
<input type="number" name="persons" class="persons" value="0">
        <label for="amount">Enter the amount to settle</label>
<input type="number" name="amount" id="amount" value="0">
        
<div class="newInput"></div>
</br>
<button type="button" class="btn">Count</button>
<button type="button" class="refresh" onclick="refresh();">Refresh</button>
</br>
<p class="addItem"></p>
    </div>
	
    
</div>

<div class="footer">
    <div class="socials" id="socials">
		
		<div class="li" id="li">
		<i class="icon-linkedin"></i>
		</div>
		<div class="ac" id="ac">

		</div>
		

	</div>


</div>
